---
layout: default
feed: /blog/atom.xml
css:
 - post.css
---

<div class="post">
  <a class="feed" href="{{ page.feed }}">{% include images/feed.svg %}</a>
  <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
  <p class="post-info">{{ page.date | date_to_string }} &mdash; {{ page.author }}</p>

  <div class="post-content">{{ content }}</div>
</div>
